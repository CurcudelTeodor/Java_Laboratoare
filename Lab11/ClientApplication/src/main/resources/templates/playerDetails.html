<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Player Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        tr:hover {
            background-color: #f9d5b5;
            cursor: pointer;
        }

        p.error {
            color: red;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<h1>Player Details</h1>
<table th:if="${player}">
    <tr>
        <th>Name</th>
        <th>Color</th>
    </tr>
    <tr>
        <td th:text="${player.name}"></td>
        <td th:text="${player.color}"></td>
    </tr>
</table>
<p th:if="${errorMessage}" th:text="${errorMessage}" class="error"></p>
</body>
</html>
