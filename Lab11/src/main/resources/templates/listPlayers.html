<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List of Players</title>
</head>
<body>
<h1>List of Players</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Color</th>
    </tr>
    <tr th:each="player : ${players}">
        <td th:text="${player.id}"></td>
        <td th:text="${player.name}"></td>
        <td th:text="${player.color}"></td>
    </tr>
</table>
</body>
</html>
